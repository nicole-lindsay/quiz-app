<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vocab quiz app</title>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/mystyle.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="topper">
		<h1>So, you think you're articulate?</h1>
	</header>
	<div id="quiz">
		<section class="questions">
			<p>What is the definition of the word <b>fortnight</b>?</p>
		</section>
		<section class="answers">
			<ul>
				<li><input type="radio"><span class="options">A month</span></li>
				<li><input type="radio"><span class="options">A day</span></li>
				<li><input type="radio"><span class="options">Two weeks</span></li>
				<li><input type="radio"><span class="options">A week</span></li>
			</ul>
		</section>
	</div>
	<footer class="progress">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</footer>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
