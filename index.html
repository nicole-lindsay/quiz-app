<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vocab quiz app</title>

			<ul>

			<!-- 	<li><input type="radio" name="option"><span class="options">A month</span></li>

				<li><input type="radio" name="option"><span class="options">A week</span></li>
			 -->
